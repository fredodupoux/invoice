<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Faktu Invoice Template</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/modal.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-section">
                <img src="assets/images/faktu-logo.png" alt="Company Logo" class="logo">                
            </div>
            <div class="company-details">
                <div class="company-name">Your Company Name</div>
                <div class="company-info">
                    123 Business St<br>
                    City, State 12345<br>
                    Phone: (555) 123-4567<br>
                    Email: info@yourcompany.com
                </div>
            </div>
        </div>
        
        <h2 class="invoice-title">INVOICE</h2>
        
        <div class="top-section">
            <div class="date-section">
                <div class="section-label">Date:</div>
                <input type="date" id="invoiceDate" class="input-field">
            </div>
            <div class="invoice-no-section">
                <div class="section-label">Invoice No:</div>
                <input type="text" id="invoiceNumber" class="input-field" placeholder="Auto-generate">
            </div>
        </div>
        
        <div class="middle-section">
            <div class="sold-to">
                <div class="section-label">Sold To:</div>
                <textarea id="soldTo" class="input-field" style="height: 100px; resize: vertical;" placeholder="Client name and address"></textarea>
            </div>
            <div class="consigned-to">
                <div class="section-label">Consigned To:</div>
                <textarea id="consignedTo" class="input-field" style="height: 100px; resize: vertical;" placeholder="Shipping address (if different)"></textarea>
            </div>
        </div>
        
        <table class="invoice-table">
            <thead>
                <tr>
                    <th>QTY</th>
                    <th>Unit</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="invoiceItems">
                <!-- Dynamic invoice items will be added here -->
            </tbody>
        </table>
        
        <table class="invoice-table" style="margin-top: 20px;">
            <tr class="grand-total-row">
                <td></td>
                <td></td>
                <td style="text-align: right; font-weight: bold; padding-right: 12px;">GRAND TOTAL:</td>
                <td style="font-weight: bold; background-color: #f0f0f0;"></td>
                <td id="grandTotal" style="font-weight: bold; background-color: #f0f0f0;">$0.00</td>
            </tr>
        </table>
        
        <!-- Buttons will be added here by JavaScript -->
    </div>

    <!-- Draft Management Modal -->
    <div id="draftModal" class="draft-modal">
        <div class="draft-modal-content">
            <div class="draft-modal-header">
                <h2 class="draft-modal-title">Saved Drafts</h2>
                <button class="close-modal" onclick="DraftUI.closeModal()">&times;</button>
            </div>
            <div id="draftList" class="draft-list">
                <!-- Draft items will be populated here -->
            </div>
            <div id="storageInfo" class="storage-info">
                <!-- Storage info will be populated here -->
            </div>
        </div>
    </div>

    <!-- JavaScript Modules -->
    <script src="js/storage.js"></script>
    <script src="js/serializer.js"></script>
    <script src="js/autosave.js"></script>
    <script src="js/draft-ui.js"></script>
    <script src="js/company-settings.js"></script>
    <script src="js/invoice-core.js"></script>
    <script src="js/csv-handler.js"></script>
    <script src="js/app.js"></script>
    
    <!-- Application Initialization -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize the main application
            const app = new InvoiceApp();
            app.initialize();
        });
    </script>
</body>
</html>
