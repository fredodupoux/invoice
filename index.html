<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US AGRICOM Invoice Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
        }
        .logo-section {
            display: flex;
            align-items: center;
        }
        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #06b6d4 100%);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            margin-right: 15px;
            position: relative;
        }
        .logo::after {
            content: '';
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: white;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
        .company-name {
            font-size: 24px;
            font-weight: bold;
            color: #1e3a8a;
            margin: 0;
        }
        .company-info {
            text-align: right;
            font-size: 12px;
            line-height: 1.4;
        }
        .invoice-title {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #1e3a8a;
            margin: 20px 0;
            text-decoration: underline;
        }
        .top-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .date-section, .invoice-no-section {
            border: 2px solid #000;
            padding: 8px;
            min-width: 150px;
        }
        .date-section {
            margin-right: 20px;
        }
        .section-label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .input-field {
            border: none;
            background: transparent;
            width: 100%;
            padding: 5px 0;
            font-size: 14px;
        }
        .middle-section {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .sold-to, .consigned-to {
            flex: 1;
            border: 2px solid #000;
            padding: 10px;
            min-height: 120px;
        }
        .invoice-table {
            width: 100%;
            border-collapse: collapse;
            border: 2px solid #000;
        }
        .invoice-table th, .invoice-table td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
        .invoice-table th {
            background-color: #f0f0f0;
            font-weight: bold;
        }
        .description-col {
            width: 40%;
            text-align: left;
        }
        .qty-col, .unit-col {
            width: 10%;
        }
        .price-col, .total-col {
            width: 15%;
        }
        .table-row {
            height: 30px;
        }
        .total-row {
            background-color: #f8f8f8;
            font-weight: bold;
        }
        .grand-total {
            background-color: #e8e8e8;
            font-weight: bold;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
            font-family: Arial, sans-serif;
        }
        .print-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1e3a8a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .print-btn:hover {
            background-color: #1e40af;
        }
        @media print {
            .print-btn { display: none; }
            body { background-color: white; margin: 0; }
            .container { box-shadow: none; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-section">
                <div class="logo"></div>
                <h1 class="company-name">US AGRICOM, INC.</h1>
            </div>
            <div class="company-info">
                3470 NW 82nd Avenue<br>
                Doral, Florida 33122, Suite 635<br>
                (786) 485-4115<br>
                ejd@deka-ht.com
            </div>
        </div>
        
        <h2 class="invoice-title">INVOICE</h2>
        
        <div class="top-section">
            <div class="date-section">
                <div class="section-label">Date:</div>
                <input type="date" class="input-field" id="invoiceDate">
            </div>
            <div style="flex: 1;"></div>
            <div class="invoice-no-section">
                <div class="section-label">Invoice No: USAG</div>
                <input type="text" class="input-field" id="invoiceNumber" placeholder="Enter invoice number">
            </div>
        </div>
        
        <div class="middle-section">
            <div class="sold-to">
                <div class="section-label">Sold to:</div>
                <textarea class="input-field" rows="5" id="soldTo" placeholder="Enter customer information"></textarea>
            </div>
            <div class="consigned-to">
                <div class="section-label">Consigned To:</div>
                <textarea class="input-field" rows="5" id="consignedTo" placeholder="Enter consignment information"></textarea>
            </div>
        </div>
        
        <table class="invoice-table">
            <thead>
                <tr>
                    <th class="qty-col">QTY</th>
                    <th class="unit-col">UNIT</th>
                    <th class="description-col">DESCRIPTION</th>
                    <th class="price-col">UNIT PRICE</th>
                    <th class="total-col">TOTAL</th>
                </tr>
            </thead>
            <tbody id="invoiceItems">
                <tr class="table-row">
                    <td><input type="number" class="input-field qty-input" min="0" step="0.01" onchange="calculateRowTotal(this)"></td>
                    <td><input type="text" class="input-field unit-input"></td>
                    <td><input type="text" class="input-field description-input"></td>
                    <td><input type="number" class="input-field price-input" min="0" step="0.01" onchange="calculateRowTotal(this)"></td>
                    <td class="total-cell">$0.00</td>
                </tr>
                <tr class="table-row">
                    <td><input type="number" class="input-field qty-input" min="0" step="0.01" onchange="calculateRowTotal(this)"></td>
                    <td><input type="text" class="input-field unit-input"></td>
                    <td><input type="text" class="input-field description-input"></td>
                    <td><input type="number" class="input-field price-input" min="0" step="0.01" onchange="calculateRowTotal(this)"></td>
                    <td class="total-cell">$0.00</td>
                </tr>
                <tr class="table-row">
                    <td><input type="number" class="input-field qty-input" min="0" step="0.01" onchange="calculateRowTotal(this)"></td>
                    <td><input type="text" class="input-field unit-input"></td>
                    <td><input type="text" class="input-field description-input"></td>
                    <td><input type="number" class="input-field price-input" min="0" step="0.01" onchange="calculateRowTotal(this)"></td>
                    <td class="total-cell">$0.00</td>
                </tr>
                <tr class="table-row">
                    <td><input type="number" class="input-field qty-input" min="0" step="0.01" onchange="calculateRowTotal(this)"></td>
                    <td><input type="text" class="input-field unit-input"></td>
                    <td><input type="text" class="input-field description-input"></td>
                    <td><input type="number" class="input-field price-input" min="0" step="0.01" onchange="calculateRowTotal(this)"></td>
                    <td class="total-cell">$0.00</td>
                </tr>
                <tr class="table-row">
                    <td><input type="number" class="input-field qty-input" min="0" step="0.01" onchange="calculateRowTotal(this)"></td>
                    <td><input type="text" class="input-field unit-input"></td>
                    <td><input type="text" class="input-field description-input"></td>
                    <td><input type="number" class="input-field price-input" min="0" step="0.01" onchange="calculateRowTotal(this)"></td>
                    <td class="total-cell">$0.00</td>
                </tr>
            </tbody>
            <tfoot>
                <tr class="grand-total">
                    <td colspan="4" style="text-align: right; padding-right: 20px;">TOTAL</td>
                    <td id="grandTotal">$5.00</td>
                </tr>
            </tfoot>
        </table>
        
        <button class="print-btn" onclick="window.print()">Print Invoice</button>
    </div>

    <script>
        function calculateRowTotal(input) {
            const row = input.closest('tr');
            const qtyInput = row.querySelector('.qty-input');
            const priceInput = row.querySelector('.price-input');
            const totalCell = row.querySelector('.total-cell');
            
            const qty = parseFloat(qtyInput.value) || 0;
            const price = parseFloat(priceInput.value) || 0;
            const total = qty * price;
            
            totalCell.textContent = '$' + total.toFixed(2);
            
            calculateGrandTotal();
        }
        
        function calculateGrandTotal() {
            const totalCells = document.querySelectorAll('.total-cell');
            let grandTotal = 0;
            
            totalCells.forEach(cell => {
                const value = parseFloat(cell.textContent.replace('$', '')) || 0;
                grandTotal += value;
            });
            
            document.getElementById('grandTotal').textContent = '$' + grandTotal.toFixed(2);
        }
        
        // Set today's date as default
        document.getElementById('invoiceDate').valueAsDate = new Date();
        
        // Add more rows functionality
        function addRow() {
            const tbody = document.getElementById('invoiceItems');
            const newRow = tbody.rows[0].cloneNode(true);
            
            // Clear the inputs in the new row
            newRow.querySelectorAll('input').forEach(input => input.value = '');
            newRow.querySelector('.total-cell').textContent = '$0.00';
            
            tbody.appendChild(newRow);
        }
        
        // Add button to add more rows
        const addRowBtn = document.createElement('button');
        addRowBtn.textContent = 'Add Row';
        addRowBtn.className = 'print-btn';
        addRowBtn.style.marginRight = '10px';
        addRowBtn.onclick = addRow;
        
        const container = document.querySelector('.container');
        const printBtn = container.querySelector('.print-btn');
        container.insertBefore(addRowBtn, printBtn);
    </script>
</body>
</html>
