<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US AGRICOM Invoice Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 30px;
        }
        .logo-section {
            display: flex;
            align-items: center;
        }
        .logo {
            width: 200px;
            height: 200px;
            margin-right: 15px;
            position: relative;
        }

        .company-name {
            font-size: 24px;
            font-weight: bold;
            color: #1e3a8a;
            margin: 0;
        }
        .company-info {
            text-align: right;
            font-size: 16px;
            line-height: 1.4;
        }
        .invoice-title {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #1e3a8a;
            margin: 20px 0;
            text-decoration: underline;
        }
        .top-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .date-section, .invoice-no-section {
            border: 1px solid #000;
            padding: 8px;
            min-width: 150px;
        }
        .date-section {
            margin-right: 20px;
        }
        .section-label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .input-field {
            border: none;
            background: transparent;
            width: 100%;
            padding: 5px 0;
            font-size: 14px;
        }
        .middle-section {
            display: flex;
            gap: 40px;
            margin-bottom: 20px;
        }
        .sold-to, .consigned-to {
            flex: 1;
            border: 1px solid #000;
            padding: 10px;
            min-height: 120px;
        }
        .invoice-table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #000;
        }
        .invoice-table th, .invoice-table td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
        .invoice-table th {
            background-color: #f0f0f0;
            font-weight: bold;
        }
        .description-col {
            width: 40%;
            text-align: left;
        }
        .qty-col, .unit-col {
            width: 10%;
        }
        .price-col, .total-col {
            width: 15%;
        }
        .table-row {
            height: 30px;
        }
        .total-row {
            background-color: #f8f8f8;
            font-weight: bold;
        }
        .grand-total {
            background-color: #e8e8e8;
            font-weight: bold;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
            font-family: Arial, sans-serif;
        }
        .print-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1e3a8a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .print-btn:hover {
            background-color: #1e40af;
        }
        @media print {
            .print-btn { display: none; }
            body { background-color: white; margin: 0; }
            .container { box-shadow: none; }
        }
    </style>
</head>

                    <td><input type="text" class="input-field unit-input"></td>
                    <td><input type="text" class="input-field description-input"></td>
                    <td><input type="number" class="input-field price-input" min="0" step="1" onchange="calculateRowTotal(this)"></td>
                    <td class="total-cell"></td>
                </tr>
            </tbody>
            <tfoot>
                <tr class="grand-total">
                    <td colspan="4" style="text-align: right; padding-right: 20px;">TOTAL</td>
                    <td id="grandTotal">$0.00</td>
                </tr>
            </tfoot>
        </table>
        
        <button class="print-btn" onclick="window.print()">Print Invoice</button>
    </div>

    <script>
        function calculateRowTotal(input) {
            const row = input.closest('tr');
            const qtyInput = row.querySelector('.qty-input');
            const priceInput = row.querySelector('.price-input');
            const totalCell = row.querySelector('.total-cell');
            
            const qty = parseFloat(qtyInput.value) || 0;
            const price = parseFloat(priceInput.value) || 0;
            const total = qty * price;
            
            totalCell.textContent = '$' + total.toFixed(2);
            
            calculateGrandTotal();
        }
        
        function calculateGrandTotal() {
            const totalCells = document.querySelectorAll('.total-cell');
            let grandTotal = 0;
            
            totalCells.forEach(cell => {
                const value = parseFloat(cell.textContent.replace('$', '')) || 0;
                grandTotal += value;
            });
            
            document.getElementById('grandTotal').textContent = '$' + grandTotal.toFixed(2);
        }
        
        // Set today's date as default
        document.getElementById('invoiceDate').valueAsDate = new Date();
        
        // Add more rows functionality
        function addRow() {
            const tbody = document.getElementById('invoiceItems');
            const newRow = tbody.rows[0].cloneNode(true);
            
            // Clear the inputs in the new row
            newRow.querySelectorAll('input').forEach(input => input.value = '');
            newRow.querySelector('.total-cell').textContent = '';
            
            tbody.appendChild(newRow);
        }
        // Remove last row functionality
        function removeRow() {
            const tbody = document.getElementById('invoiceItems');
            if (tbody.rows.length > 1) {
                tbody.deleteRow(tbody.rows.length - 1);
            }
        }

        // Save invoice as CSV
        function saveAsCSV() {
            const date = document.getElementById('invoiceDate').value;
            const invoiceNo = document.getElementById('invoiceNumber').value;
            const soldTo = document.getElementById('soldTo').value;
            const consignedTo = document.getElementById('consignedTo').value;
            
            // Header row
            let csvContent = "Invoice Date,Invoice Number,Sold To,Consigned To,QTY,UNIT,DESCRIPTION,UNIT PRICE,TOTAL\n";
            
            // Get all table rows
            const rows = document.querySelectorAll('#invoiceItems .table-row');
            let hasData = false;
            
            rows.forEach(row => {
                const qty = row.querySelector('.qty-input').value || '';
                const unit = row.querySelector('.unit-input').value || '';
                const description = row.querySelector('.description-input').value || '';
                const price = row.querySelector('.price-input').value || '';
                const total = row.querySelector('.total-cell').textContent || '';
                
                // Only add row if it has some data
                if (qty || unit || description || price) {
                    hasData = true;
                    csvContent += `"${date}","${invoiceNo}","${soldTo.replace(/"/g, '""')}","${consignedTo.replace(/"/g, '""')}","${qty}","${unit}","${description.replace(/"/g, '""')}","${price}","${total}"\n`;
                }
            });
            
            // If no data in rows, still include header info
            if (!hasData) {
                csvContent += `"${date}","${invoiceNo}","${soldTo.replace(/"/g, '""')}","${consignedTo.replace(/"/g, '""')}","","","","",""\n`;
            }
            
            // Create and download file
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `USAgr-Invoice-No_${invoiceNo || 'untitled'}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        // Import CSV functionality
        function importCSV(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const csv = e.target.result;
                const lines = csv.split('\n');
                
                if (lines.length < 2) {
                    alert('Invalid CSV format');
                    return;
                }
                
                // Skip header row
                const dataLines = lines.slice(1).filter(line => line.trim());
                
                if (dataLines.length === 0) {
                    alert('No data found in CSV');
                    return;
                }
                
                // Parse first row for header info
                const firstRow = dataLines[0].split(',').map(cell => cell.replace(/^"|"$/g, '').replace(/""/g, '"'));
                
                // Set header information
                document.getElementById('invoiceDate').value = firstRow[0] || '';
                document.getElementById('invoiceNumber').value = firstRow[1] || '';
                document.getElementById('soldTo').value = firstRow[2] || '';
                document.getElementById('consignedTo').value = firstRow[3] || '';
                
                // Clear existing rows
                const tbody = document.getElementById('invoiceItems');
                tbody.innerHTML = '';
                
                // Add rows from CSV
                dataLines.forEach(line => {
                    const cells = line.split(',').map(cell => cell.replace(/^"|"$/g, '').replace(/""/g, '"'));
                    
                    const newRow = document.createElement('tr');
                    newRow.className = 'table-row';
                    newRow.innerHTML = `
                        <td><input type="number" class="input-field qty-input" min="0" step="1" onchange="calculateRowTotal(this)" value="${cells[4] || ''}"></td>
                        <td><input type="text" class="input-field unit-input" value="${cells[5] || ''}"></td>
                        <td><input type="text" class="input-field description-input" value="${cells[6] || ''}"></td>
                        <td><input type="number" class="input-field price-input" min="0" step="1" onchange="calculateRowTotal(this)" value="${cells[7] || ''}"></td>
                        <td class="total-cell">${cells[8] || ''}</td>
                    `;
                    tbody.appendChild(newRow);
                });
                
                // Recalculate totals
                calculateGrandTotal();
            };
            reader.readAsText(file);
        }

        // Add button to add more rows
        const addRowBtn = document.createElement('button');
        addRowBtn.textContent = 'Add Row';
        addRowBtn.className = 'print-btn';
        addRowBtn.style.marginRight = '10px';
        addRowBtn.onclick = addRow;
        // Add button to remove last row
        const removeRowBtn = document.createElement('button');
        removeRowBtn.textContent = 'Remove Row';
        removeRowBtn.className = 'print-btn';
        removeRowBtn.style.marginRight = '10px';
        removeRowBtn.onclick = removeRow;

        // Add button to save as CSV
        const saveCSVBtn = document.createElement('button');
        saveCSVBtn.textContent = 'Save as CSV';
        saveCSVBtn.className = 'print-btn';
        saveCSVBtn.style.marginRight = '10px';
        saveCSVBtn.onclick = saveAsCSV;

        // Add hidden file input for CSV import
        const importInput = document.createElement('input');
        importInput.type = 'file';
        importInput.accept = '.csv';
        importInput.style.display = 'none';
        importInput.onchange = importCSV;

        // Add button to import CSV
        const importCSVBtn = document.createElement('button');
        importCSVBtn.textContent = 'Open CSV';
        importCSVBtn.className = 'print-btn';
        importCSVBtn.style.marginRight = '10px';
        importCSVBtn.onclick = () => importInput.click();

        const container = document.querySelector('.container');
        const printBtn = container.querySelector('.print-btn');
        container.appendChild(importInput);
        container.insertBefore(importCSVBtn, printBtn);
        container.insertBefore(saveCSVBtn, printBtn);
        container.insertBefore(addRowBtn, printBtn);
        container.insertBefore(removeRowBtn, printBtn);
    </script>
</body>
</html>
